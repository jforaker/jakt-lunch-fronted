<h1>&nbsp;</h1>

<div>
    <form class="form-login" ng-submit="submitLogin(loginForm)" >
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
            <input type="email" placeholder="email" name="email" ng-model="loginForm.email" required="required" class="form-control"/>
            <br>
            <input type="password" placeholder="password" name="password" ng-model="loginForm.password" required="required" class="form-control"/>
            <br />

            <button type="submit" class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
            <hr>

            <div class="registration">
                Don't have an account yet?<br/>
                <a href ng-click="showSignupTrue()">
                    Create an account
                </a>
            </div>
        </div>
    </form>
</div>
